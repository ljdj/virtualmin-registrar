<header> حساب ثبت را ویرایش کنید </header> این صفحه به شما امکان می دهد جزئیات یک حساب ثبت کننده موجود را که توسط Virtualmin استفاده می شود ، تغییر دهید. تغییر ورود یا گذرواژه برای ثبت کننده توصیه نمی شود ، زیرا این امر ممکن است عدم ثبت نام دامنه های موجود را در صورت ایجاد شدن در زیر ورود به سیستم غیر ممکن سازد. <p style=";text-align:right;direction:rtl"><footer>
