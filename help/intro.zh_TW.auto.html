<header> DNS域註冊</header> DNS域註冊插件使您可以從Virtualmin內部自動註冊域，而不必手動創建它們。為此，它需要知道您在一個或多個註冊商處擁有的帳戶的詳細信息，以便調用其API來執行實際的域創建。 <p>本頁列出了您添加到Virtualmin的DNS註冊器帳戶，以在註冊域時使用。要添加新的註冊商，請從頁面底部的“ <b>添加現有帳戶”</b>菜單中選擇公司，然後單擊“ <b>開始添加”</b>按鈕。您必須至少列出一個有效的帳戶，然後才能向Virtualmin註冊域。 <p>也可以通過使用表格左側的複選框並選擇相應的按鈕來啟用或禁用帳戶。註冊新域時，將不會使用標記為已禁用的註冊商帳戶。 <p><footer>
