<header> Reģistrēt DNS domēnu? </header> Kad šī opcija ir iespējota, virtuālā servera DNS domēns tiks reģistrēts reģistratūrā, kas ir piemērots tā augstākā līmeņa domēnam. Tas darbosies tikai tad, ja domēnu vēl nav reģistrējis neviens cits un ja šim virtuālajam serverim ir iespējota DNS funkcija. <p><footer>
