<header> Зареєструвати домен DNS? </header> Якщо ця опція включена, DNS-домен віртуального сервера буде зареєстрований у реєстратора, відповідного домену верхнього рівня. Це буде працювати лише в тому випадку, якщо домен ще ніхто не зареєстрував і якщо для цього віртуального сервера була включена функція DNS. <p><footer>
