<header> Да регистрирате DNS домейна? </header> Когато тази опция е активирана, DNS домейнът на виртуалния сървър ще бъде регистриран с регистратор, подходящ за него. Това ще работи само ако домейнът не е регистриран от никой друг и ако функцията DNS е активирана за този виртуален сървър. <p><footer>
