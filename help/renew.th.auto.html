<header> ต่ออายุการจดทะเบียนโดเมน </header> หากการลงทะเบียนโดเมนใกล้หมดอายุคุณสามารถต่ออายุได้โดยใช้แบบฟอร์มนี้ เพียงป้อนจำนวนปีที่จะต่ออายุแบบฟอร์มและคลิก <b>ต่ออายุโดเมนทันที</b> และจะมีการลงทะเบียนอีกครั้งโดยใช้บัญชีที่สร้างขึ้นในตอนแรก บัญชีของคุณกับนายทะเบียนส่วนใหญ่จะถูกเรียกเก็บค่าธรรมเนียมที่เหมาะสมสำหรับการต่ออายุ <p><footer>
