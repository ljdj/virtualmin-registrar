<header> Registrovať doménu DNS? </header> Ak je táto možnosť povolená, doména DNS virtuálneho servera sa zaregistruje u registrátora vhodného pre doménu najvyššej úrovne. Toto bude fungovať, iba ak doména nebola zaregistrovaná inou osobou a ak bola pre tento virtuálny server povolená funkcia DNS. <p><footer>
