<header>关联域名注册</header>如果您已经使用“ DNS域注册商”页面上添加的注册商手动注册了域，则可以使用此表单告知Virtualmin有关注册。如果删除虚拟服务器，这将允许它注销域，或者如果更改域名，则尝试修改注册。 <p>要使用该表格，首先从“ <b>在帐户下注册”</b>菜单中选择您使用的<b>帐户</b> 。如果您具有域的ID或注册码，请在<b>带有注册商</b>的<b>ID</b>字段中输入。最后，如果要更新在注册器上设置的名称服务器以匹配该Virtualmin系统，请将<b>Update nameservers</b>更改为<b>Yes</b> 。 <p><footer>
