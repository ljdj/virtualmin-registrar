<header>關聯域名註冊</header>如果您已經使用“ DNS域註冊商”頁面上添加的註冊商手動註冊了域，則可以使用此表單告知Virtualmin有關註冊。如果刪除虛擬服務器，這將允許它註銷域，或者如果更改域名，則嘗試修改註冊。 <p>要使用該表格，首先從“ <b>在帳戶下註冊”</b>菜單中選擇您使用的<b>帳戶</b> 。如果您具有域的ID或註冊碼，請在<b>帶有註冊商</b>的<b>ID</b>字段中輸入。最後，如果要更新在註冊器上設置的名稱服務器以匹配該Virtualmin系統，請將<b>Update nameservers</b>更改為<b>Yes</b> 。 <p><footer>
