<header>自動域名續訂</header>為了防止域名註冊在到期時失效，Virtualmin會在到期時自動為您續訂。要啟用此功能，請將“ <b>自動續訂域”</b>更改為<b>接近到期？</b>字段設置為<b>是</b> ，然後輸入每個域的續訂到期天數。建議在30天內進行更新，以便在續訂失敗時有足夠的時間做出反應。 <p>可以使用<b>“要續訂</b>的<b>年份”</b>字段來設置每個域的<b>續訂期限</b> 。默認情況下，將使用為此帳戶設置的初始註冊期限。 <p>如果在“ <b>將續訂通知發送至”</b>字段中輸入了電子郵件地址，則將列出每天續訂的所有域的報告發送到該地址。由於註冊服務商的錯誤而導致續約失敗的任何域也將包括在內。 <p><footer>
