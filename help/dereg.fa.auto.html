<header> ثبت نام دامنه Dis-Associate </header> اگر دیگر نمی خواهید Virtualmin بتواند ثبت نام DNS خود را برای یک دامنه مدیریت کند ، از این صفحه می توانید برای فراموش کردن Virtualmin استفاده کنید. در حقیقت دامنه را مجدداً ثبت نمی کند و هیچ یک از تنظیمات آن را تغییر نمی دهد. <p style=";text-align:right;direction:rtl"><footer>
