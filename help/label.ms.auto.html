<header> Daftar domain DNS? </header> Apabila pilihan ini diaktifkan, domain DNS pelayan maya akan didaftarkan dengan pendaftar yang sesuai untuk domain tingkat atasnya. Ini hanya akan berfungsi jika domain belum didaftarkan oleh orang lain, dan jika ciri DNS telah diaktifkan untuk pelayan maya ini. <p><footer>
