<header> חידוש רישום תחום </header> אם רישום תחום קרוב לפוג, אתה יכול לחדש אותו באמצעות טופס זה. פשוט הזן את מספר השנים לחידוש הטופס ולחץ על <b>חידוש תחום עכשיו</b> , והוא יירשם מחדש באמצעות החשבון איתו נוצר במקור. ככל הנראה, חשבונך אצל הרשם יחויב בתשלום מתאים עבור החידוש. <p style=";text-align:right;direction:rtl"><footer>
