<header> DNS域注册</header> DNS域注册插件使您可以从Virtualmin内部自动注册域，而不必手动创建它们。为此，它需要知道您在一个或多个注册商处拥有的帐户的详细信息，以便调用其API来执行实际的域创建。 <p>本页列出了您添加到Virtualmin的DNS注册器帐户，以在注册域时使用。要添加新的注册商，请从页面底部的“ <b>添加现有帐户”</b>菜单中选择公司，然后单击“ <b>开始添加”</b>按钮。您必须至少列出一个有效的帐户，然后才能向Virtualmin注册域。 <p>也可以通过使用表格左侧的复选框并选择相应的按钮来启用或禁用帐户。注册新域时，将不会使用标记为已禁用的注册商帐户。 <p><footer>
