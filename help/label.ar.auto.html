<header> تسجيل مجال DNS؟ </header> عند تمكين هذا الخيار ، سيتم تسجيل نطاق DNS الخاص بالخادم الظاهري مع المسجل المناسب لنطاق المستوى الأعلى الخاص به. لن يعمل هذا إلا إذا لم يتم تسجيل المجال من قبل أي شخص آخر ، وإذا تم تمكين ميزة DNS لهذا الخادم الظاهري. <p style=";text-align:right;direction:rtl"><footer>
