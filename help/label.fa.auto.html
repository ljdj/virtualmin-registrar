<header> دامنه DNS را ثبت کنید؟ </header> وقتی این گزینه فعال شود ، دامنه DNS سرور مجازی با یک ثبت کننده مناسب برای دامنه سطح بالایی آن ثبت می شود. این تنها در صورتی کار خواهد کرد که دامنه توسط شخص دیگری ثبت نشده باشد و اگر ویژگی DNS برای این سرور مجازی فعال شده باشد. <p style=";text-align:right;direction:rtl"><footer>
