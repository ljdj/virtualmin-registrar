<header>編輯域聯繫人</header>每個註冊的DNS域都有與之關聯的聯繫信息，該聯繫信息通常是公開可用的，可以使用Unix命令（如<tt>whois）</tt>顯示。此表單使您可以編輯Virtualmin託管域的聯繫人，取決於註冊服務商，該域可能有多個。 <p>各個註冊服務商之間的確切聯繫信息有所不同，但是通常您可以輸入域名所有者的姓名，公司，地址，電話號碼和電子郵件地址。一個域通常有一個管理聯繫人（擁有該域的人）和一個技術聯繫人（負責配置它的人）。第一個聯繫人之後的聯繫人與第一個聯繫人<b>相同嗎？</b>字段，如果所有聯繫人都是同一個人，則可以將其設置為<b>“</b>是”。 <p><footer>
