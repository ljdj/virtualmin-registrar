<header>编辑域联系人</header>每个注册的DNS域都有与之关联的联系信息，该联系信息通常是公开可用的，可以使用Unix命令（如<tt>whois）</tt>显示。此表单使您可以编辑Virtualmin托管域的联系人，取决于注册服务商，该域可能有多个。 <p>各个注册服务商之间的确切联系信息有所不同，但是通常您可以输入域名所有者的姓名，公司，地址，电话号码和电子邮件地址。一个域通常有一个管理联系人（拥有该域的人）和一个技术联系人（负责配置它的人）。第一个联系人之后的联系人与第一个联系人<b>相同吗？</b>字段，如果所有联系人都是同一个人，则可以将其设置为<b>“</b>是”。 <p><footer>
