<header> Registrovat doménu DNS? </header> Pokud je tato možnost povolena, bude doména DNS virtuálního serveru zaregistrována u registrátora vhodného pro doménu nejvyšší úrovně. To bude fungovat pouze v případě, že doména nebyla zaregistrována nikým jiným a pokud byla pro tento virtuální server povolena funkce DNS. <p><footer>
