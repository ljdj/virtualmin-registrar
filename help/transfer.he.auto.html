<header> העבר רישום תחום </header> אם תחום זה רשום כרגע אצל רשם אחר, אתה יכול לבקש שהוא יועבר לאחד מחשבונות הרשם שלך בדף זה. ההעברה לא מתרחשת באופן מיידי - היא עשויה להימשך מספר ימים, ומחייבת תהליכים ידניים אצל הרשם הישן. <p style=";text-align:right;direction:rtl"> לאחר השלמת ההעברה תוכלו להשתמש בדף <b>ייבוא רישום תחום</b> כדי להביא את הדומיין לשליטת Virtualmin. <p style=";text-align:right;direction:rtl"><footer>
