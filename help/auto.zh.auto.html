<header>自动域名续订</header>为了防止域名注册在到期时失效，Virtualmin会在到期时自动为您续订。要启用此功能，请将“ <b>自动续订域”</b>更改为<b>接近到期？</b>字段设置为<b>是</b> ，然后输入每个域的续订到期天数。建议在30天内进行更新，以便在续订失败时有足够的时间做出反应。 <p>可以使用<b>“要续订</b>的<b>年份”</b>字段来设置每个域的<b>续订期限</b> 。默认情况下，将使用为此帐户设置的初始注册期限。 <p>如果在“ <b>将续订通知发送至”</b>字段中输入了电子邮件地址，则将列出每天续订的所有域的报告发送到该地址。由于注册服务商的错误而导致续约失败的任何域也将包括在内。 <p><footer>
